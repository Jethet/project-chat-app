<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IronChat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono:500|Roboto:900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <nav>
      <h1>IronChat</h1>
    </nav>

    <main>
      <section id="chat">
        <div class="message">
          <img src="./images/ironhack.png" alt="Avatar photo" class="avatar">
          <h3 class="headline">Chatbot</h3>
          <p>Welcome to Ironchat!</p>
        </div>
        <div class="message align-right">
          <img src="./images/ironhack.png" alt="Avatar photo" class="avatar">
          <h3 class="headline">Me</h3>
          <p>Hello</p>
        </div>
      </section>

      <section id="input-wrapper">
        <input type="text" id="message-input" placeholder="Type a message">
        <img src="./images/send.png" alt="Send icon" id="message-send-img">
      </section>
    </main>

    <!-- JS scripts are loaded after the HTML content/tags -->
    <script src="./scripts/index-example-two.js"></script>
  </body>
</html>
